<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <div>
            <h3>Animation Speed <span id="animation_speed">100</span></h3>
            <input id="input-animation-speed" type="number" min="100" max="500" value="100">
        </div>
        <div>
            <h3>Array Size <span id="array_size">0</span></h3>
            <input id="input-array-size" type="number" min="0" max="20" value="0">
        </div>
    </div>
    <div>
        <button class="btn btn-primary" onclick="addGeneratedArray()">Generate Array</button>
        <button class="btn btn-secondary" onclick="bubbleSort()">Bubble Sort</button>
    </div>
    <div>
        <ul class="list-group list-group-horizontal" id="array_list">
        </ul>
    </div>

    <script src="/script.js"></script>
</body>
</html>
